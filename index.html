<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .product-card {
            background-color: #fff;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .content {
            padding: 20px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .product-price {
            font-size: 18px;
            color: #e74c3c;
            margin-top: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #7f8c8d;
            margin: 10px 0;
            line-height: 1.5;
        }

        .product-card .action-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card .action-btn:hover {
            background-color: #2980b9;
        }

        .action-btn:active {
            background-color: #21618c;
        }

    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/320x200.png?text=Wireless+Headphones" alt="Wireless Headphones">
        <div class="content">
            <div class="product-title">Wireless Headphones</div>
            <div class="product-price">$129.99</div>
            <div class="product-description">
                Experience premium sound quality with noise cancellation and comfortable padding for long listening sessions. Perfect for music lovers.
            </div>
            <button class="action-btn" onclick="viewDetails()">View Details</button>
        </div>
    </div>

    <script>
        function viewDetails() {
            alert("Redirecting to product details page...");
            // Here you could implement a redirect to a product details page
            // window.location.href = "product-details.html";
        }
    </script>

</body>
</html>
